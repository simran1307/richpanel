
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In / Sign Up</title>
   <!-- <a href="bank.html">Sign In</a> -->

     <link rel="stylesheet" href="bank4.css">
 </head>
 <body>
   <div class="container">
     <div class="form-container">
       <div class="tabs">
         <button onclick="toggleTab('loginTab')" class="tab-button">Sign In</button>
         <button onclick="toggleTab('signupTab')" class="tab-button">Sign Up</button>
       </div>
       <div class="tab" id="loginTab">
         <h2>Sign In</h2>
         <!-- <form onsubmit="return signIn()"> -->
            <input type="email" placeholder="Email" required>
           <input type="password" placeholder="Password" required>


           <a href="bank.html"><button type="submit">Sign In</button></a> 



         </form>
       </div>
       <div class="tab" id="signupTab">
         <h2>Sign Up</h2>
         <form>
           <input type="text" placeholder="Name" required>
           <input type="email" placeholder="Email" required>
           <input type="password" placeholder="Password" required>
           <button type="submit">Sign Up</button>
         </form>
         <p>Already have an account? <a href="bank.html">Sign In</a></p>
       </div>
     </div>
   </div>
   <script src="script.js"></script>
 </body>
 </html>
